<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Lille| Linktree</title>
        <!-- Favicon -->
        <link rel="icon"
            href="logo.png"
            type="image/x-icon" />
        <!-- Font Awesome icons -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <!-- Core theme CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Parallax Pixel Background Animation -->
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- End of Parallax Pixel Background Animation -->

        <a id="profilePicture">
            <img src="logo.png"
                alt="Data Lille Logo">
        </a>

        <div class="overlay" id="popup">
            <div class="popup">
                <div class="popup-quote">
                    Code is like humor. When you have to explain it, it’s bad
                </div>
                <a class="popup-close" onclick="history.back()">&times;</a>
            </div>
        </div>

        <div id="userName">
            Data Lille est l'association des passionnés de data de la métropole lilloise. 
        </div>

        <div id="links">
            <a class="link" href="https://www.meetup.com/fr-FR/Lille-Big-Data-and-Machine-Learning-Meetup/" target="_blank">
                <i class="fab fa-meetup">&nbsp;</i>Nos événements sur Meetup
            </a>
            <a class="link" href="https://www.linkedin.com/company/18823485"
                target="_blank">
                <i class="fab fa-linkedin">&nbsp;</i>LinkedIn
            </a>
            <a class="link" href="https://data-lille.fr/" target="_blank">
                <i class="fa fa-link">&nbsp;</i>Site internet de l'association
            </a>
            <a class="link" href="mailto:meetup.data.lille@gmail.com" target="_blank">
                <i class="fa fa-envelope">&nbsp;</i>Nous soutenir <br/>(sponsoring, adhésion, speakers)
            </a>
            
        </div>
        <div id="hashtag">
            #NeverStopLearning
        </div>
    </body>
</html>
