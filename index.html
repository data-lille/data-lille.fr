<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Lille | Liens</title>
        <!-- Font Awesome icons -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <!-- Core theme CSS -->
        <link rel="stylesheet" href="style.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <meta property="og:title" content="Liens de l'association Data Lille" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://data-lille.fr" />
        <meta property="og:image" content="
        https://data-lille.fr/logo-petit.png"
        <meta property="og:logo" content="https://data-lille.fr/logo-petit.png" />
        <meta property="og:description" content="Data Lille est une association qui fédère les amateurs de data dans la métropole lilloise ; retrouvez ici tous nos prochains événements." />

    </head>

    <body>
        <!-- Parallax Pixel Background Animation -->
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- End of Parallax Pixel Background Animation -->

        <a id="profilePicture">
            <img src="logo-petit.png"
                alt="Data Lille Logo">
        </a>

        <div class="overlay" id="popup">
            <div class="popup">
                <div class="popup-quote">
                    Code is like humor. When you have to explain it, it’s bad
                </div>
                <a class="popup-close" onclick="history.back()">&times;</a>
            </div>
        </div>

        <div id="userName">
            Data Lille est l'association des passionnés de data de la métropole lilloise.
        </div>



        <div id="links">
            <a class="link" href="https://days.data-lille.fr/" target="_blank">
                <i class="fa fa-link">&nbsp;</i>Les data days 2025
            </a>

            <a class="link" href="https://www.meetup.com/data-lille/" target="_blank">
                <i class="fab fa-meetup">&nbsp;</i>Nos événements sur Meetup
            </a>
            <a class="link" href="https://www.linkedin.com/company/data-lille"
                target="_blank">
                <i class="fab fa-linkedin">&nbsp;</i>LinkedIn
            </a>
            <a class="link" href="mailto:meetup.data.lille@gmail.com" target="_blank">
                <i class="fa fa-envelope">&nbsp;</i>Nous soutenir <br/>(sponsoring, adhésion, speakers)
            </a>
        </div>
        <div id="hashtag">
            #NeverStopLearning
        </div>
    </body>
</html>
